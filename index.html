<! DOCTYPE html>
<html lang="en">
<html>
	<head>
			<title>teoespero.com | PatatapClone - jQuery Effects</title>
			<link href="assets/css/normalize.css" rel="stylesheet" type="text/css">
			<link href="assets/css/PatatapClone.css" rel="stylesheet" type="text/css">
  			<meta name="author" content="teoespero">
			<meta name="description" content="">

  		    	<script type="text/javascript" src="assets/dist/paper-full.js"></script>


			<script type="text/paperscript" canvas="myCanvas">
				var radius = 100;
				var circles = [];

				// create a circle whenever the user presses a key
				function onKeyDown(event){

					// get the viewport dimensions
					// this is important as to make the app
					// responsive to the browser screen size
					var limits = new Point(view.size.width, view.size.height);

					// generate our random points bounded
					// by our viewport limits
					var randomXY = Point.random();
					var point = limits * randomXY;

					// push the circles into an array
					// this is to identify which circle to animate
					// tracking it by frame
					var newCircle = new Path.Circle(point,radius);
					newCircle.fillColor = "#33cc33";

					circles.push(newCircle);
				}

				// animate the circle
				function onFrame(event){
					for (var ctr = 0; ctr < circles.length; ctr++){

						// everytime a frame updates
						// we change the color
						circles[ctr].fillColor.hue+=1;
						circles[ctr].scale(.9);
					}

				}
		    	</script>
	</head>
	<body>
		<canvas id="myCanvas" resize></canvas>
	</body>
</html>
