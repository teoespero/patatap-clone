			<!-- create a circle whenever the user presses a key -->
			<script type="text/paperscript" canvas="myCanvas">
				var radius = 20;


				function onKeyDown(event){
					var limits = new Point(view.size.width, view.size.height);

					var randomXY = Point.random();
					var point = limits * randomXY;
					new Path.Circle(point,radius).fillColor = "#33cc33";
				}
		    	</script>
